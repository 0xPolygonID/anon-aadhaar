name: packages testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "18"
          cache: "yarn"
      - name: Check Yarn version
        run: yarn --version
      - name: Install dependencies
        run: yarn install
      - name: Execute lint
        run: yarn lint
      - name: Build packages
        run: yarn build
      - name: Test packages 
        run: yarn test
    